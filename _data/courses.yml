- name: Scratch入門
  total_hours: 16
  curriculum_link: /courses/scratch
  description: > 
    在這個課程中，學生將通過製作有趣的故事、遊戲和動畫來學習Scratch的基本操作和編程概念，讓他們的想像力得到充分的發揮。
- name: Scratch進階
  total_hours: 16
  curriculum_link: /courses/scratch
  description: >
    這門課程將引導學生探索Scratch更深層次的功能和技巧，通過設計互動式故事和遊戲來提高他們的編程技能。
- name: Scratch實作
  total_hours: 8
  curriculum_link: /courses/scratch
  description: >
    在這個課程中，學生將有機會應用他們所學到的Scratch知識，創建自己的獨特作品，從中獲得成就感和自信心。
- name: Minecraft入門
  total_hours: 16
  curriculum_link: /courses/minecraft
  description: >
    這門課程將結合Minecraft遊戲和編程，讓學生通過創建自己的世界來學習基本的編程概念和邏輯思維。利用Minecraft中對於Python編程語言的支援，除了繼續利用積木式語言來拼接程式行為外，也可以使用Python語言來完成所有積木可以做的功能。因此，這個課程讓學生開始接觸學習編程代碼。
- name: C/C++語言入門
  total_hours: 20
  curriculum_link: /courses/c_cpp
  description: >
    這門課程將引導學生進入C/C++編程的世界，從基本的語法和控制結構開始，逐步提高他們的編程水平。
- name: C/C++語言進階
  total_hours: 20
  curriculum_link: /courses/c_cpp
  description: >
    在這個課程中，學生將深入瞭解C/C++語言的高級功能和應用，並學習如何設計和實現更複雜的編程項目。
- name: Java語言入門
  total_hours: 20
  curriculum_link: /courses/java
  description: >
    這門課程將介紹Java語言的基本概念和語法，並通過實際項目來幫助學生建立Java編程技能。
- name: Java語言進階
  total_hours: 20
  curriculum_link: /courses/java
  description: >
    在這個課程中，學生將學習如何使用Java進行物件導向編程，並探索Java在各種應用領域中的潛力。
- name: Python語言入門
  total_hours: 20
  curriculum_link: /courses/python
  description: >
    這門課程將介紹Python語言的基本語法和功能，並通過編寫實際的程式來幫助學生理解Python的應用場景。
- name: Python語言進階與演算法
  total_hours: 20
  curriculum_link: /courses/python
  description: >
    在這個課程中，學生將學習如何使用Python進行高級編程和演算法設計，並解決各種實際問題。
- name: Python物聯網應用
  total_hours: 16
  curriculum_link: /courses/python_iot
  description: >
    這門課程將介紹物聯網的基本概念和原理，並通過Python語言來實現物聯網應用項目。
- name: Python大數據應用
  total_hours: 16
  curriculum_link: /courses/python_bigdata
  description: >
    在這個課程中，學生將學習如何使用Python來處理和分析大數據，並探索大數據在各個領域中的應用。